<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Update Student Info</h2>

    <form method="POST">
        <div class="row mb-3">
            <div class="col">
                <input type="text" name="fname" class="form-control" value="{{ student.fname }}" required>
            </div>
            <div class="col">
                <input type="text" name="lname" class="form-control" value="{{ student.lname }}" required>
            </div>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" value="{{ student.email }}" required>
        </div>
        <div class="mb-3">
            <input type="text" name="phone" class="form-control" value="{{ student.phone }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
